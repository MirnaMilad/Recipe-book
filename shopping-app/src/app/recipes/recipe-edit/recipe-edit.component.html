<div class="row">
    <div class="col-xs-12">
        <!--starting the form-->
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
            <!--buttons for submit or cancel-->
            <div class="row">
                <div class="col-xs-12">
                    <div class='btn-toolbar' style="margin-top: 10px;">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
                </div>
            </div>
            <!--the name of the form-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" formControlName='name'/>
                    </div>
                </div>
            </div>
            <!--the image url of the form-->
            
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgPath">Image URL:</label>
                        <input type="text" class="form-control" formControlName='imagePath' #imagePath/>
                    </div>
                </div>
            </div>

            <!--the image of the form-->

            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="form-control"  class="img-responsive img-rounded">
                </div>
            </div>

            <!--the description of the form-->

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea type="text" class="form-control" rows="5" formControlName='description'></textarea>
                    </div>
                </div>
            </div>

            <!--adding a name for new ingredient-->
            
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    style="margin-top: 10px;"
                    *ngFor="let ingredientCtrl of controls ; let i = index"
                    [formGroupName]="i">
                    <div class="col-xs-8">
                        <input type="text" class="form-control" formControlName='name'/>
                    </div>
                    
                    <!--adding the amount for new ingredient-->
                    
                        <div class="col-xs-2">
                        <input type="number" class="form-control" formControlName='amount'/>
                        </div>
                    
                    <!--Deleting a new ingredient-->
                        <div class="col-xs-2">
                        <button
                         type="button"
                          class="btn btn-danger"
                          (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-info" type="button" (click)="addNewIngredient()">Add ingredient</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
